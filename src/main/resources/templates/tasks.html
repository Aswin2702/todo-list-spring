<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ToDo-List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>
        body { background: #f5f7fa; }
        .fade-in { animation: fade .35s ease-in; }
        @keyframes fade { from { opacity:0; transform: translateY(4px);} to {opacity:1; transform: translateY(0);} }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="d-flex align-items-center mb-4">
                <h1 class="h3 mb-0">ToDo List</h1>
                <span class="badge bg-primary ms-3" th:text="${#lists.size(tasks)} + ' tasks'">0 tasks</span>
                <!-- If 'completed' property exists this will work -->
                <span class="badge bg-success ms-2"
                      th:if="${#lists.size(tasks.?[completed==true]) > 0}"
                      th:text="${#lists.size(tasks.?[completed==true])} + ' done'">0 done</span>
            </div>

            <!-- Add Task Form -->
            <form action="/" method="post" class="mb-4">
                <div class="input-group shadow-sm">
                    <label>
                        <input type="text" name="title" class="form-control" placeholder="Add a new task..." required />
                    </label>
                    <button class="btn btn-primary px-4" type="submit">Add</button>
                </div>
            </form>

            <!-- Task List -->
            <div th:if="${#lists.isEmpty(tasks)}" class="text-muted text-center py-5 border rounded bg-white">
                No tasks yet. Add one above.
            </div>

            <ul class="list-group shadow-sm" th:if="${!#lists.isEmpty(tasks)}">
                <li class="list-group-item d-flex align-items-center justify-content-between fade-in"
                    th:each="task : ${tasks}"
                    th:classappend="${task.completed} ? ' list-group-item-light' : ''">
                    <div class="d-flex align-items-center">
                        <form th:action="@{'/' + ${task.id} + '/toggle'}" method="get" class="me-3">
                            <input type="hidden" th:if="${_csrf != null}"
                                   th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit"
                                    class="btn btn-sm"
                                    th:classappend="${task.completed} ? 'btn-success' : 'btn-outline-success'"
                                    th:title="${task.completed} ? 'Mark as pending' : 'Mark as done'">
                                <i th:text="${task.completed} ? '✓' : '○'">○</i>
                            </button>
                        </form>
                        <span class="fw-medium"
                              th:text="${task.title}"
                              th:classappend="${task.completed} ? ' strike' : ''">
                            Task Title
                        </span>
                    </div>
                    <div class="d-flex align-items-center">
                        <!-- Optional edit trigger (uncomment if edit view exists)
                        <a th:href="@{'/' + ${task.id} + '/edit'}"
                           class="btn btn-sm btn-outline-secondary me-2">Edit</a>
                        -->
                        <form th:action="@{'/' + ${task.id} + '/delete'}" method="get"
                              onsubmit="return confirm('Delete this task?');">
                            <input type="hidden" th:if="${_csrf != null}"
                                   th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                        </form>
                    </div>
                </li>
            </ul>

            <!-- Footer -->
            <div class="small text-muted text-center mt-4">
                <span>@ToDo-List App 2025</span>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional for dropdowns/modals if later added) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
